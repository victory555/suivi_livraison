{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <link href="{% static 'Livraison/elements/css/nucleo-icons.css'%}" rel="stylesheet" />
  <link href="{% static 'Livraison/elements/css/nucleo-svg.css'%}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link id="pagestyle" href="{% static 'Livraison/elements/css/material-dashboard.css'%}" rel="stylesheet" />
  <script src="{% static 'Livraison/js/jquery.min.js'%}"></script>
  <script src="{% static 'Livraison/js/script.js'%}"></script>
  <link rel="stylesheet" href="{% static 'Livraison/css/style.css'%}">
  <link rel="stylesheet" href="{% static 'Livraison/css/all.min.css'%}">
  <script src="{% static 'Livraison/js/all.min.js'%}"></script>
  <script src="{% static 'Livraison/js/slim.min.js'%}"></script>
  <script src="{% static 'Livraison/js/popper.min.js'%}"></script>
  <link rel="stylesheet" href="{% static 'Livraison/css/bootstrap.min.css'%}">
  <script src="{% static 'Livraison/js/bootstrap.min.js'%}"></script>
</head>

<body class="g-sidenav-show bg-gray-100">
  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark" id="sidenav-main">
    <div class="sidenav-header">
        <span class="ms-1 font-weight-bold text-white">Suivi Livraison.</span><i class="fas fa-paper-plane bg-white rounded-pill p-2 mx-3 " style="font-size: 20px; color: red; position: relative; top: 10px;"></i>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'perso_admin:dashboard' %}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <span class="fas fa-chart-line"></span>
            </div>
            <span class="nav-link-text ms-1">Tableau de bord</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'app_utilisateur:profil' %}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <span class="fas fa-user-circle"></span>
            </div>
            <span class="nav-link-text ms-1">Mon profil</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'perso_admin:menu'%}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <span class="fas fa-people-group"></span>
            </div>
            <span class="nav-link-text ms-1">Administrateurs</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'colis:menu'%}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <span class="fas fa-cube"></span>
            </div>
            <span class="nav-link-text ms-1">Colis</span>
          </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'Livraison:menu' %}">
              <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                <span class="fas fa-truck-fast"></span>
              </div>
              <span class="nav-link-text ms-1">Livraisons</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'app_utilisateur:menu' %}">
              <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                <span class="fas fa-users"></span>
              </div>
              <span class="nav-link-text ms-1">Utilisateurs</span>
            </a>
          </li>
        <div style="border-top: 1px solid white;"></div>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'perso_admin:logout' %}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <span class="fas fa-power-off"></span>
            </div>
            <span class="nav-link-text ms-1">Deconnexion</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>  
  <main class="main-content border-radius-lg">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
      data-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
            <li class="breadcrumb-item text-sm text-dark font-weight-bolder" aria-current="page">Ajout d'Administrateur
            </li>
          </ol>
          <h6 class="font-weight-bolder mb-0">Modifier des Administrateurs</h6>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            <div class="input-group input-group-outline">
              <input type="text" class="form-control" id="searchInput" placeholder="Recherche">
            </div>
          </div>
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item d-flex align-items-center">
              <a class="btn btn-outline-primary btn-sm mb-0 me-3" href="{% url 'app_utilisateur:profil'%}" data-toggle="tooltip" data-placement="bottom" title="Mon profil"> <span class="fas fa-user-circle"></span></a>
            </li>
            <li class="nav-item d-flex align-items-center">
              <a class="btn btn-outline-primary btn-sm mb-0 me-3" href="{% url 'perso_admin:logout'%}" data-toggle="tooltip" data-placement="bottom" title="Se deconnecter"> <span class="fas fa-power-off"></span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="container ">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="d-flex flex-column justify-content-center">
                <h1 class="mb-0 text-sm"> Modification
                </h1>
                <p class="text-xs text-secondary mb-0">

                </p>
              </div>
            </div>
            <div class="col-md-6">
              <p class="text-xs font-weight-bold mb-0">
              </p>

            </div>
          </div>
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header pb-0">
                <h6>Modifier des administrateurs</h6>
              </div>
              <div class="card-body px-0 pt-0 pb-2">
                <form class="mx-3" method="post" action="{% url 'Livraison:edit_Livraison'  Livraison.id%}">
                  <div class="form-group my-1">
                    <label for="colis" class="my-0">Colis</label>
                    <select name="colis" id="colis" class="form-control">
                      {% for coli in colis %}
                        <option value="{{ coli.id }}" {% if coli.id == Livraison.colis.id %}selected{% endif %}>{{ coli.expediteur }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  
                  <div class="form-group my-1">
                    <label for="statut" class="my-0">Statut</label>
                    <select name="statut" id="statut" class="form-control">
                      <option value="in_transit" {% if Livraison.statut == 'in_transit' %}selected{% endif %}>En Transit</option>
                      <option value="delivered" {% if Livraison.statut == 'delivered' %}selected{% endif %}>Livré</option>
                      <option value="delayed" {% if Livraison.statut == 'delayed' %}selected{% endif %}>Retardé</option>
                    </select>
                  </div>
                  
                  <div class="form-group my-1">
                    <label for="destinataire" class="my-0">Destinataire</label>
                    <select name="destinataire" id="destinataire" class="form-control">
                      {% for utilisateur in liste %}
                        <option value="{{ utilisateur.id }}" {% if utilisateur.id == Livraison.destinataire.id %}selected{% endif %}>{{ utilisateur.username }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  
                  <div class="container">
                    <div class="row">
                      <div class="col-md-6">
                        <button type="submit" class="btn btn-warning form-control"><span class="fas fa-pencil-square"></span> Modifier</button>
  
                      </div>
                      <div class="col-md-6">
                        <a href="{% url 'Livraison:menu' %}" class="btn btn-secondary form-control"><span class=" fas fa-arrow-right-from-bracket"></span> Annuler</a>
  
                      </div>
                    </div>
                  </div>

                <div id="paginationE" class="mt-3 mx-3">
                  <span class="px-3" id="pagination"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="{% static 'Livraison/js/script.js'%}">


  </script>
  <!-- Edit Admin Modal -->
  <div class="modal fade" id="editAdminModal" tabindex="-1" role="dialog" aria-labelledby="editAdminModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editAdminModalLabel">Consulter un Administrateur</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
