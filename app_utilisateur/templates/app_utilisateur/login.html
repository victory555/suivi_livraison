{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'app_utilisateur/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'app_utilisateur/assets/fonts/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'app_utilisateur/assets/css/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'app_utilisateur/images/fav32.png' %}">
    <link rel="stylesheet" href="{% static 'app_utilisateur/css/all.min.css' %}">
    <script src="{% static 'app_utilisateur/js/all.min.js' %}"></script>
    <title>Page de connexion</title>
</head>
<body>
<section class="form-08">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form class="_form-08-main" method="post" action="{% url 'app_utilisateur:user' %}">
                    {% csrf_token %}
                    <div class="_form-08-head">
                        <span class="fas fa-circle-user" style="color: rgb(0, 64, 240); font-size: 50px;"></span>
                        <h2>Veuillez entrer vos informations</h2>
                    </div>
                    <div class="form-group">
                        <label>Votre Email <span class="mx-1 fas fa-envelope"></span></label>
                        <input type="email" name="email" class="form-control rounded" placeholder="votre Email">
                    </div>
                    <div class="form-group my-0 py-0">
                        <label>Mot de passe <span class="mx-1 fas fa-lock"></span></label>
                        <input type="password" name="password" class="form-control rounded-pill" placeholder="votre Password">
                    </div>
                    <div class="form-group" style="height: 16px;">
                            {% if messages %}
                            {% for message in messages %}
                                <p class="text-danger" style="font-size: 13px; font-weight: bold;">{{ message }} <span class="fas fa-circle-exclamation"></span></p>
                            {% endfor %}
                        {% endif %}
                    </div>
                    <div class="form-group mt-2">
                        <button class="form-control btn btn-success rounded-pill" type="submit">Se connecter <span class="fas fa-arrow-right-from-bracket mx-2"></span></button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</section>
<script src="static 'app_utilisateur/js/all.min.js"></script>
<script src="static 'app_utilisateur/js/bootstrap.min.js"></script>
</body>
</html>
